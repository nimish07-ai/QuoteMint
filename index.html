<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/input.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
  <title>QuoteMint</title>
</head>
<body>
    <nav class="bg-white border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="./index.html" class="flex items-center">
                <img src="./images/logo.png" class="h-8 mr-3" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap ">QuoteMint</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white ">

                    <li>
                        <a href="./index.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-white hover:bg-blue-400 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Home</a>
                    </li>
                    <li>
                        <a href="./create.html"
                            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-white hover:bg-blue-400 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Create</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    
    <div class="max-w-screen-xl mx-auto h-screen ">
        <div class=" m-2 flex justify-center">
            <p class="self-center text-2xl font-semibold whitespace-nowrap">Quotes</p>
        </div>
        <div class="m-2 flex flex-col justify-center" id="cards">
            <div class="flex justify-center items-center h-screen ">
                <div class="">
                    <img src="./images/Untitled design.gif" alt="" class="h-24">
                </div>
            </div>
        
        </div>
    </div>
  
</body>
<script src="./js/web3.js"></script>
<script src="./js/baseblock.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
<script src="./js/index.js"></script>
</html>
